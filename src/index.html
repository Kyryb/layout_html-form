<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="form-fieldset">
        <legend>Personal information</legend>

        <div class="form-field">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
            minlength="1"
            maxlength="100"
          >
        </div> 

        <div class="form-field">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
            minlength="1"
            maxlength="100"
            required
          >
        </div>

        <div class="form-field">
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            name="age"
            min="1"
            max="100"
            value="12"
            autocomplete="off"
            required
          >
        </div>

        <div class="form-field">
          <label for="dateOfBirthday">Full date of birth:</label>
          <input
            type="date"
            id="dateOfBirthday"
            name="dateOfBirthday"
            required
          >
        </div>

        <div class="form-field last-fieldset-field">
          <label for="agreement">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="agreement"
            name="agreement"
            required
          >
        </div>
      </fieldset>

      <fieldset class="form-fieldset">
        <legend>Registration</legend>

        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </div>

        <div class="form-field last-fieldset-field">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            autocomplete="off"
            minlength="1"
            maxlength="100"
            required
          >
        </div> 
      </fieldset>

      <fieldset class="form-fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          <label for="yes">Do you love cats?</label>
          <input
            type="radio"
            id="yes"
            name="likesCats"
            value="yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            id="no"
            name="likesCats"
            value="no"
          >
          <label for="no">No</label>
        </div>

        <div class="form-field">
          <label for="favouriteColor">What is your favorite color?</label>
          <input
            type="color"
            id="favouriteColor"
            name="favouriteColor"
          >
        </div> 

        <div class="form-field">
          <label for="sleepTime">What time do you go to bed?</label>
          <input
            type="time"
            id="sleepTime"
            name="sleepTime"
            step="10"
          >
        </div> 

        <div class="form-field">
          <label for="favoriteBrand">What are your favorite brand of cars?</label>
          <select
            id="favoriteBrand"
            name="favoriteBrand"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div> 

        <div class="form-field last-fieldset-field">
          <label for="feedback">How do you rate our work?</label>
          <input
            type="range"
            id="feedback"
            name="feedback"
            min="1"
            max="10"
          >
        </div> 
      </fieldset>

      <fieldset class="form-fieldset">
        <legend>Additional info:</legend>

        <div class="form-field">
          <label for="info">Comments:</label>
          <textarea
            id="info"
            name="info"
            autocomplete="off"
         ></textarea>
        </div>

        <div class="form-field last-fieldset-field">
          <label for="recommendation">Would you recommend us?</label>
          <select
            id="recommendation"
            name="recommendation"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
